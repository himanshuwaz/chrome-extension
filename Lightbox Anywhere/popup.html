<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lightbox Anywhere</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 12px; width: 280px; }
    h1 { font-size: 16px; margin: 0 0 8px; }
    p { font-size: 12px; color: #444; margin: 0 0 12px; }
    button { width: 100%; padding: 10px 12px; border: 0; border-radius: 10px; cursor: pointer; font-size: 14px; }
    #enable { background: #111; color: white; }
    #enable:active { transform: translateY(1px); }
    .tips { font-size: 11px; color:#666; margin-top: 10px; }
    code { background:#f2f2f2; padding: 1px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Lightbox Anywhere</h1>
  <p>Click to inject a lightweight lightbox into the current tab.</p>
  <button id="enable">Enable on this page</button>
  <div class="tips">Pro tip: Use <code>←</code>/<code>→</code> to navigate, <code>Esc</code> to close.</div>
  <script src="popup.js"></script>
</body>
</html>
